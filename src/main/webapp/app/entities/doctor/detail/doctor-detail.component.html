<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="doctor">
      <h2 data-cy="doctorDetailsHeading"><span>Doctor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ doctor.id }}</span>
        </dd>
        <dt><span>First Name</span></dt>
        <dd>
          <span>{{ doctor.firstName }}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
          <span>{{ doctor.lastName }}</span>
        </dd>
        <dt><span>License Number</span></dt>
        <dd>
          <span>{{ doctor.licenseNumber }}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
          <span>{{ doctor.createdDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Updated Date</span></dt>
        <dd>
          <span>{{ doctor.updatedDate | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/doctor', doctor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
