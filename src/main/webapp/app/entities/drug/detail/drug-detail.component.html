<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="drug">
      <h2 data-cy="drugDetailsHeading"><span>Drug</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ drug.id }}</span>
        </dd>
        <dt><span>Maker</span></dt>
        <dd>
          <span>{{ drug.maker }}</span>
        </dd>
        <dt><span>Brand Name</span></dt>
        <dd>
          <span>{{ drug.brandName }}</span>
        </dd>
        <dt><span>Generic Name</span></dt>
        <dd>
          <span>{{ drug.genericName }}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
          <span>{{ drug.createdDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Updated Date</span></dt>
        <dd>
          <span>{{ drug.updatedDate | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/drug', drug.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
